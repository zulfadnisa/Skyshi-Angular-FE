<ng-container *ngIf="!isLoading">
  <mat-dialog-content class="dialog-content" *ngIf="data?.from !== 'deleted'">
    <img src="../../assets/image//modal-delete-icon.png" />
    <h2>
      Apakah anda yakin menghapus {{ data?.from }}
      <span style="font-weight: 600">"{{ data?.title }}"</span>?
    </h2>
  </mat-dialog-content>
  <mat-dialog-content class="info" *ngIf="data?.from === 'deleted'">
    <img src="../../assets/image/alert.png" />
    <h3>Activity berhasil dihapus</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="center" *ngIf="data?.from !== 'deleted'">
    <button mat-button mat-dialog-close class="button-cancel">Batal</button>
    <button mat-button class="button-delete" (click)="deleteItem()">
      Hapus
    </button>
  </mat-dialog-actions>
</ng-container>
<div *ngIf="isLoading" class="center-spinner">
  <mat-spinner> </mat-spinner>
</div>
